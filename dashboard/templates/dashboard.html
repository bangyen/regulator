<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regulator Monitor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-left">
                <svg class="logo" width="32" height="32" viewBox="0 0 32 32">
                    <rect x="4" y="4" width="10" height="10" fill="#E63946"/>
                    <rect x="18" y="4" width="10" height="10" fill="#F1FAEE"/>
                    <rect x="4" y="18" width="10" height="10" fill="#A8DADC"/>
                    <rect x="18" y="18" width="10" height="10" fill="#457B9D"/>
                </svg>
                <h1>Regulator</h1>
            </div>
            <div class="header-right">
                <button class="btn-run" id="run-btn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                    Run Experiment
                </button>
                <div class="status-indicator">
                    <span class="status-dot"></span>
                    <span id="status-text">Ready</span>
                </div>
            </div>
        </header>

        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-icon" style="background: #E63946;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                        <line x1="12" y1="2" x2="12" y2="22"></line>
                        <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                    </svg>
                </div>
                <div class="metric-content">
                    <span class="metric-label">Average Price</span>
                    <span class="metric-value" id="avg-price">—</span>
                </div>
            </div>

            <div class="metric-card">
                <div class="metric-icon" style="background: #457B9D;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                        <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                        <line x1="12" y1="9" x2="12" y2="13"></line>
                        <line x1="12" y1="17" x2="12.01" y2="17"></line>
                    </svg>
                </div>
                <div class="metric-content">
                    <span class="metric-label">Violations</span>
                    <span class="metric-value" id="violations">—</span>
                </div>
            </div>

            <div class="metric-card">
                <div class="metric-icon" style="background: #F77F00;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <path d="M3 9h18"></path>
                        <path d="M9 21V9"></path>
                    </svg>
                </div>
                <div class="metric-content">
                    <span class="metric-label">Total Fines</span>
                    <span class="metric-value" id="total-fines">—</span>
                </div>
            </div>

            <div class="metric-card">
                <div class="metric-icon" style="background: #06D6A0;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
                        <line x1="9" y1="9" x2="9.01" y2="9"></line>
                        <line x1="15" y1="9" x2="15.01" y2="9"></line>
                    </svg>
                </div>
                <div class="metric-content">
                    <span class="metric-label">Avg Risk</span>
                    <span class="metric-value" id="risk-score">—</span>
                </div>
            </div>
        </div>

        <div class="charts-container">
            <div class="chart-card chart-large">
                <div class="chart-header">
                    <h2>Market Price</h2>
                    <div class="chart-controls">
                        <button class="chart-btn active" data-chart="price">Price</button>
                        <button class="chart-btn" data-chart="profit">Profit</button>
                    </div>
                </div>
                <div class="chart-body">
                    <canvas id="price-chart"></canvas>
                </div>
            </div>

            <div class="chart-card">
                <div class="chart-header">
                    <h2>Violations & Fines</h2>
                </div>
                <div class="chart-body">
                    <canvas id="violations-chart"></canvas>
                </div>
            </div>

            <div class="chart-card">
                <div class="chart-header">
                    <h2>Cumulative Fines</h2>
                </div>
                <div class="chart-body">
                    <canvas id="cumulative-chart"></canvas>
                </div>
            </div>
        </div>

        <div class="data-table-container">
            <div class="chart-header">
                <h2>Recent Activity</h2>
                <button class="chart-btn" id="export-btn">Export</button>
            </div>
            <div class="table-wrapper">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Step</th>
                            <th>Price</th>
                            <th>Profit</th>
                            <th>Violation</th>
                            <th>Fine</th>
                        </tr>
                    </thead>
                    <tbody id="activity-table">
                        <tr>
                            <td colspan="5" class="table-empty">Loading data...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
