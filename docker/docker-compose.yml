services:
  # Main dashboard service
  dashboard:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: production
    ports:
      - "5000:5000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    env_file:
      - ../.env
    volumes:
      - ../logs:/app/logs
      - ../dashboard:/app/dashboard
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Development dashboard with hot reload
  dashboard-dev:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: development
    ports:
      - "5001:5000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    env_file:
      - ../.env
    volumes:
      - ..:/app
      - /app/__pycache__
    command: ["python", "dashboard/main.py"]
    profiles:
      - dev

  # CLI service for running experiments
  cli:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: cli
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    env_file:
      - ../.env
    volumes:
      - ../logs:/app/logs
      - ../scripts:/app/scripts
    profiles:
      - cli

  # Smoke test service for CI
  smoke-test:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: development
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    env_file:
      - ../.env
    volumes:
      - ../logs:/app/logs
      - ../tests:/app/tests
    command: ["python", "-m", "pytest", "tests/smoke/", "-v"]
    profiles:
      - test

networks:
  default:
    name: regulator-network
    external: false
